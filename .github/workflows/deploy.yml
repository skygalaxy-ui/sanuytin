name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_TELEMETRY_DISABLED: 1

      - name: Create deployment package
        run: |
          cd out
          tar -czf ../deploy.tar.gz .
          cd ..

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$VPS_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Disable strict host checking
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config
          
          # Test SSH connection
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key -o ConnectTimeout=10 ${VPS_USERNAME}@${VPS_HOST} "echo 'SSH OK'"
          
          # Upload deploy package
          echo "Uploading files..."
          scp -i ~/.ssh/deploy_key deploy.tar.gz ${VPS_USERNAME}@${VPS_HOST}:/tmp/deploy.tar.gz
          
          # Extract and deploy
          echo "Deploying..."
          ssh -i ~/.ssh/deploy_key ${VPS_USERNAME}@${VPS_HOST} << 'DEPLOY'
            sudo rm -rf /var/www/html/*
            sudo tar -xzf /tmp/deploy.tar.gz -C /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            rm /tmp/deploy.tar.gz
            echo "âœ… Deployment complete!"
          DEPLOY
          
          # Cleanup
          rm -f ~/.ssh/deploy_key
          echo "ðŸŽ‰ Done!"
